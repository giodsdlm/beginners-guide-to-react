<body style="background-color: darkslategrey">
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const rootElement = document.getElementById("root");
    const element = React.createElement(
      "div",
      {
        children: React.createElement("span", null, "Hello", " World"),
        /* 1st argument: element type, 2nd argument: element props(properties), 3rd or higher argument: element children (can be text or another React element). */ className:
          "container",
      }
      /* or children prop can be passed as the third argument by simply providing the children value, like: "Bye!". PS this one has precedence over the object one.  */
    );
    console.log(element);
    ReactDOM.render(element, rootElement);

    // element.textContent = "Hello World";
